<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>3D Car Scene</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
        }
        canvas { 
            width: 100%; 
            height: 100%; 
            display: block; 
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #timeOfDay {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #speedometer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        select {
            background: #333;
            color: white;
            border: none;
            padding: 5px;
            margin: 2px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div>
            <label>Car Color: </label>
            <select id="carColor">
                <option value="0xff0000">Red</option>
                <option value="0x00ff00">Green</option>
                <option value="0x0000ff">Blue</option>
                <option value="0xffff00">Yellow</option>
                <option value="0x000000">Black</option>
                <option value="0xffffff">White</option>
            </select>
        </div>
        <div>
            <label>Weather: </label>
            <button id="toggleRain">Rain</button>
            <button id="toggleSnow">Snow</button>
            <button id="toggleFog">Fog</button>
        </div>
        <div>
            <label>Headlights: </label>
            <button id="toggleLights">Toggle</button>
        </div>
    </div>
    
    <div id="instructions">
        Use arrow keys to control the car<br>
        SPACE: Engine sound | L: Headlights | H: Horn
    </div>
    
    <div id="timeOfDay">Time: 12:00</div>
    
    <div id="speedometer">Speed: 0 km/h</div>
    
    <audio id="engineSound" loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/212/212-preview.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="hornSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
